<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Study Planner</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #ffecd2, #fcb69f);
    display: flex;
    justify-content: center;
    padding: 50px;
  }
  .planner {
    background: white;
    padding: 20px 30px;
    border-radius: 15px;
    box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    width: 350px;
  }
  h2 { text-align: center; }
  input, button { padding: 10px; margin: 5px 0; width: 100%; }
  ul { list-style: none; padding: 0; }
  li {
    padding: 10px;
    margin: 5px 0;
    background: #f0f0f0;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
  }
  .done { text-decoration: line-through; color: gray; }
  button.complete, button.delete { width: auto; margin-left: 5px; }
</style>
</head>
<body>

<div class="planner">
  <h2>Study Planner</h2>
  <input type="text" id="taskInput" placeholder="Enter study task">
  <button id="addTaskBtn">Add Task</button>
  <ul id="taskList"></ul>
  <p id="stats">Total: 0 | Completed: 0</p>
</div>

<script>
  const taskInput = document.getElementById("taskInput");
  const addTaskBtn = document.getElementById("addTaskBtn");
  const taskList = document.getElementById("taskList");
  const stats = document.getElementById("stats");

  let totalTasks = 0;
  let completedTasks = 0;

  function updateStats() {
    stats.textContent = `Total: ${totalTasks} | Completed: ${completedTasks}`;
  }

  addTaskBtn.addEventListener("click", () => {
    const taskText = taskInput.value.trim();
    if(!taskText) return;
    
    const li = document.createElement("li");
    li.textContent = taskText;
    
    const completeBtn = document.createElement("button");
    completeBtn.textContent = "âœ”";
    completeBtn.className = "complete";
    completeBtn.onclick = () => {
      if(!li.classList.contains("done")) {
        li.classList.add("done");
        completedTasks++;
      } else {
        li.classList.remove("done");
        completedTasks--;
      }
      updateStats();
    };
    
    const deleteBtn = document.createElement("button");
    deleteBtn.textContent = "ðŸ—‘";
    deleteBtn.className = "delete";
    deleteBtn.onclick = () => {
      if(li.classList.contains("done")) completedTasks--;
      li.remove();
      totalTasks--;
      updateStats();
    };
    
    li.appendChild(completeBtn);
    li.appendChild(deleteBtn);
    
    taskList.appendChild(li);
    taskInput.value = "";
    totalTasks++;
    updateStats();
  });
</script>

</body>
</html>
